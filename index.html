<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>クイズ</h1>
        <div id="genre-selection">
            <h2>レベルを選んでください</h2>
            <button onclick="startQuiz('easy')">レベル１</button>
            <button onclick="startQuiz('normal')">レベル２</button>
            <button onclick="startQuiz('hard')">レベル３</button>
          </div>
        <div id="quiz-container" style="display: none;">
            <p id="question">ここに問題が表示されます</p>
            <div id="choices"></div>
            <p id="explanation" class="explanation"></p>
            <button id="next-btn" disabled>次の問題へ</button> 
          <button id="back-btn">レベル選択に戻る</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
